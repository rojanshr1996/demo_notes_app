name: demo_app_bloc
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  http: ^0.13.4
  shared_preferences: ^2.0.12
  flutter_bloc: ^8.0.1
  firebase_auth: ^3.3.6
  firebase_core: ^1.10.6
  cloud_firestore: ^3.1.8
  firebase_analytics: ^9.1.0
  equatable: ^2.0.3
  flutter_screenutil: ^5.2.0
  device_preview: ^1.0.0
  sqflite: ^2.0.2
  path_provider: ^2.0.9
  path: ^1.8.0
  share_plus: ^3.1.0
  
  custom_widgets:
    git:
      url: https://github.com/rojanshr1996/custom_widgets.git
      ref: main
  provider: ^6.0.2
  firebase_storage: ^10.2.9
  cached_network_image: ^3.2.0
  file_picker: ^4.5.0
  flutter_launcher_icons: ^0.9.2
  intl: ^0.17.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/splash.png"
  remove_alpha_ios: true


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  bloc_test: ^9.0.2
  test: ^1.19.5

flutter:
  uses-material-design: true

  assets:
    - assets/
  
  fonts:
    - family: euclid
      fonts:
        - asset: fonts/euclidCircularABold.ttf
          weight: 700
        - asset: fonts/euclidCircularASemibold.ttf
          weight: 600
        - asset: fonts/euclidCircularAMedium.ttf
          weight: 500
        - asset: fonts/euclidCircularARegular.ttf
          weight: 400
        - asset: fonts/euclidCircularALight.ttf
          weight: 300

